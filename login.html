<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/menu.css">
    <title>LAB GAMA GRUPO 6</title>
</head>

<body>
    <header>
        <div class="header-desktop">
            <div class="espaco-logo">
                <span>GRUPO 6 • LAB</span>
            </div>
            <!-- Menu Desktop -->
            <div class="menu-desktop">
                <nav role="navigation">
                    <ul role="menu">
                        <li>
                            <a href="home.html" role="menuitem">Home</a>
                        </li>
                        <li>
                            <a href="login.html" role="menuitem">Login</a>
                        </li>
                        <li>
                            <a href="cadastro.html" role="menuitem">Cadastro</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Menu do Mobile -->
        <div class="header-mobile">
            <span>GRUPO 6 • LAB</span>
            <div id="menu-mobile">
                <a href="home.html">Home</a>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="abrirMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </header>
    <div class="container-sm">
        <div style="width: 400px; margin: 0 auto;">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Login</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Escreva aqui seu Login.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-primary"> Login </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
