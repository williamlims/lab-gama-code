<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/menu.css">
    <title>LAB GAMA GRUPO 6</title>
</head>

<body>
    <header>
        <div class="header-desktop">
            <div class="espaco-logo">
                <span>GRUPO 6 • LAB</span>
            </div>
            <!-- Menu Desktop -->
            <div class="menu-desktop">
                <nav role="navigation">
                    <ul role="menu">
                        <li>
                            <a href="index.html" role="menuitem">Home</a>
                        </li>
                        <li>
                            <a href="login.html" role="menuitem">Login</a>
                        </li>
                        <li>
                            <a href="cadastro.html" role="menuitem">Cadastro</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Menu do Mobile -->
        <div class="header-mobile">
            <span>GRUPO 6 • LAB</span>
            <div id="menu-mobile">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="abrirMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    
    </header>
    <br><br>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group">
                    <label for="inputAddress2">Endereço 2</label>
                    <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Marcar
                        </label>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary"> Cadastrar </button>
                </form> 
            </div>
        </div>
    </div>
        <script>
            function abrirMenu() {
                var x = document.getElementById("menu-mobile");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
</body>
</html>
